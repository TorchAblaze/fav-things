<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>All Your Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>All Your Favorite Things</h1>
    <h2>Please type your favoite things in the boxes provided</h2>
    <form id="fav-form">
      <div class="form-group">
        <label for="fav-food">What is your favorite food?</label> 
        <input id="fav-food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fav-color">What is your favorite color?</label>
        <input id="fav-color" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fav-prog-lang">What is your favorite programming language?</label>
        <input id="fav-prog-lang" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fav-animal">What is your favorite animal?</label>
        <input id="fav-animal" class="form-control" type="text">
      </div>
      <button type="submit" class="btn-lg btn-primary">Sumbit</button>
    </form>

    <ul id="fav-things">
     
    </ul>
  </div>
</body>
</html>
